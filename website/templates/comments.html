{% raw %}

<script id="comments-template" type="text/x-handlebars-template">

    <div id="comments-list-container">
        {{> comments-list }}
    </div>

    <form class="form-inline">
        <div class="form-group">
            <label class="sr-only" for="comment-textarea">Comment</label>
            <textarea id="comment-textarea" class="form-control" rows="3" placeholder="Comentario!!!"></textarea>
        </div>
    <button id="comment-send-button" type="submit" class="btn btn-default">Comentar</button>
    </form>

</script>


<script id="comments-list-template" type="text/x-handlebars-template">

    {{#each comments}}
        <div class="panel panel-default">
            <div class="panel-body">{{text}}</div>
            <div class="panel-footer">
              <a href="/#users/{{author}}">{{author}}</a>
            </div>
        </div>
    {{/each}}

</script>

{% endraw %}
