<donut>
    <div id="wrapper">
        <canvas id="canvas1" width="200" height="200" style="position: absolute;"></canvas>
        <span id="a">10,4%</span>
    </div>

    <style>
        #a {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
        #wrapper {
            position: absolute;
            width: 200px;
            height: 200px;
            display: table;
            font-size: 20pt;
        }
    </style>

    <script type="es6">
    this.mixin('base')
    this.on('mount', () => {
        var canvas = this.canvas1;
        var context = canvas.getContext('2d');
        var x = canvas.width / 2;
        var y = canvas.height / 2;
        var radius = 75;
        var startAngle = 1.5 * Math.PI;
        var endAngle = 2.7 * Math.PI;
        var counterClockwise = false;

        context.beginPath();
        context.arc(x, y, radius, startAngle, endAngle, counterClockwise);
        context.lineWidth = 15;

        // line color
        context.strokeStyle = 'orange';
        context.stroke();

        context.beginPath();
        context.arc(x, y, radius, endAngle + 0.03, startAngle - 0.03, counterClockwise);
        context.strokeStyle = 'lightgray';
        context.stroke();
    })
    </script>
</donut>
