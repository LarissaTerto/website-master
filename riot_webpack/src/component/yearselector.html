<year-selector>
    <select id="yearselector" onchange={ selectedYear }>
        <option each={ _year, i in years.value }
                value="{ _year }"
                selected={ _year == year } >
            { _year }
        </option>
    </select>


    <script type="es6">
    this.mixin('base')

    this.year = opts.year
    this.watch('years year')

    this.selectedYear = (event) => {
        this.triggerChange('year', event.target.value)
    }
    </script>
</year-selector>
