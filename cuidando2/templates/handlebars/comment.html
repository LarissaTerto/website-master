<div class="panel panel-default"
     data-comment-id="{{id}}"
     data-comment-url="{{url}}"
     data-comment-report-url="{{report_url}}" 
     data-comment-vote-url="{{vote_url}}"
>
    <div id="comment-body-{{id}}" class="panel-body">{{text}}</div>
    <div class="panel-footer">
        <a href="@pessoa/{{author}}">{{author}}</a>
        {{#if userIsAuthor}}
            <button class="btn btn-default delete-comment-button">Deletar</button>
            <button id="comment-edit-button-{{id}}" class="btn btn-default edit-comment-button">Editar</button>
            <button id="comment-edit-cancel-button-{{id}}" class="btn btn-default edit-comment-cancel-button probably-hidden">Cancelar</button>
        {{/if}}
        {{#if userNotAuthor}}
            <button class="btn btn-default upvote-comment-button">+1</button>
            <button class="btn btn-default downvote-comment-button">-1</button>
            <button class="btn btn-default report-comment-button">Denunciar</button>
        {{/if}}
        <span>Gostaram: {{upvotes}}</span>
        <span>NÃ£o gostaram: {{downvotes}}</span>
        <span>Criado: {{created}}</span>
        <span>Modificado: {{modified}}</span>
    </div>
</div>
