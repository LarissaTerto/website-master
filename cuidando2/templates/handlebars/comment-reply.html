<form class="form-inline">
    <div class="form-group">
        <label class="sr-only" for="comment-reply-textarea-{{id}}">Reply Comment</label>
        <textarea id="comment-reply-textarea-{{id}}" class="form-control" rows="3"></textarea>
    </div>
<button id="comment-reply-send-button-{{id}}" type="submit" class="btn btn-default">Enviar</button>
<button id="comment-reply-cancel-button-{{id}}" class="btn btn-warning">{{t "Cancel"}}</button>
</form>
