<app>
    <menubar/>
    <!--     <map if={ checkMapVisibility() }/> -->

    <div class="container">
        <div id="mainview"></div>
    </div>


    <script type="es6">
    this.mixin('base')
    this.watch('_root')

    // Views that should display the map
    this.showMapIn = ['home', 'ano', 'despesa']

    // Check if the map should be displayed or not
    this.checkMapVisibility = () => {
        return this.showMapIn.indexOf(this['_root']) != -1
    }

    this.on('mount', () => {
        this.router.init()
    })
    </script>
</app>
