<comments>
    <h2>Acompanhe os comentários sobre essa despesa</h2>

    <form class="form">
        <div class="form-group">
            <label class="sr-only" for="comment-textarea">Comment</label>
            <textarea class="form-control"
                    id="comment-textarea"
                    rows="3"
                    placeholder="Comentario!!!"/>
        </div>
        <button type="submit"
                onclick="{ sendComment }"
                class="btn btn-color-sec block-right">
            Enviar comentário
        </button>
    </form>

    <div class="comments-block">
        <comment each="{ comments.comments }"
                 data="{ this }"
                 code="{opts.code}"/>
            <!--                  replies="{this.replies}"> -->
            <!--                  data="{comment}"
            code="{code}"/> -->
    </div>


    <script type="es6">
    this.mixin('base')
    this.watch('username')
    this.watchDepends('comments', 'code', () => {
            console.log('NEW DATA', this.comments)

        // commentTextarea.val("")
        this.update()
    })

    sendComment = () => {
        this.triggerChange('sendComment', {
            text: this['comment-textarea'].value,
            code: this.code,
        })
    }

    </script>
</comments>
