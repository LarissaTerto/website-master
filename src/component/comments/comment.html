<comment>
    <div class="panel panel-default">
        <div class="panel-body">{text}</div>
        <div class="panel-footer">
            <a href="#"
               onclick={ fRoute('pessoa ' + author) }>
                {author}
            </a>
            <button class="btn btn-default comment-reply-button"
                    onclick="{ openReplyArea }">
                { t("reply") }
            </button>
            <!--             {#if userIsAuthor}
            <button class="btn btn-danger comment-delete-button">{t "Delete"}</button>
            <button id="comment-edit-button-{id}" class="btn btn-default comment-edit-button">Editar</button>
            <button id="comment-edit-cancel-button-{id}" class="btn btn-warning probably-hidden">{t "Cancel"}</button>
            {/if}
            {#if userNotAuthor}
            <button class="btn btn-default comment-upvote-button">+1</button>
            <button class="btn btn-default comment-downvote-button">-1</button>
            <button class="btn btn-danger comment-report-button">Denunciar</button>
            {/if}
            <span>Gostaram: {upvotes}</span>
            <span>NÃ£o gostaram: {downvotes}</span>
            <span>Criado: {created}</span>
            <span>Modificado: {modified}</span> -->

            <!-- Reply form -->
            <form class="form-inline"
                  if="{ isReplying }">
                <div class="form-group">
                    <label class="sr-only"
                           for="comment-reply-textarea-{id}">
                        Reply Comment
                    </label>
                    <textarea id="comment-reply-textarea-{id}"
                              class="form-control"
                              rows="3"/>
                </div>
                <button type="submit"
                        onclick="{ sendReply }"
                        class="btn btn-default">
                    { t("Send") }
                </button>
                <button class="btn btn-warning"
                        onclick="{ closeReplyArea }">
                    { t("Cancel") }
                </button>
            </form>
        </div>

        <!-- Replies list -->
        <comment each="{replies}"
                 style="margin-left: 20px; margin-top: 20px"/>
            <!--                  data="{ this }"
            replies="{opts.replies}" -->
    </div>


    <script type="es6">
    this.mixin('base')

    this.isReplying = false

    this.openReplyArea = () => {
        this.isReplying = true
    }

    this.closeReplyArea = () => {
        this.isReplying = false
    }

    this.sendReply = () => {
        this.triggerChange('sendReply', {
            text: document.getElementById(
                `comment-reply-textarea-${this.id}`).value,
            url: this.url,
            code: this.code,
        })
        this.closeReplyArea()
    }

    </script>
</comment>
