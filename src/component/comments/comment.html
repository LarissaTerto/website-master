<comment>
    <div class="panel panel-default">
        <div class="panel-body" if="{ !hidden }">
            <!-- Comment content -->
            <p if="{ !checkIsEditting() }">
                {text}
            </p>

            <!-- Edit form -->
            <form class="form-inline" if="{ checkIsEditting() }">
                <div class="form-group">
                    <label class="sr-only" for="comment-edit-textarea-{id}">
                        { t('Edit comment') }
                    </label>
                    <textarea id="comment-edit-textarea-{id}"
                              class="form-control"
                              rows="3">
                        {text}
                    </textarea>
                </div>
                <button type="submit"
                        onclick="{ sendEdit }"
                        class="btn btn-default">
                    { t("Send") }
                </button>
            </form>

        </div>
        <div if="{ hidden }">
            <p>{ t('Comment removed.') }</p>
        </div>
        <div class="panel-footer">
            <a onclick={ fRoute('pessoa ' + author) }>
                {author}
            </a>
            <button class="btn btn-default comment-reply-button"
                    onclick="{ openReplyArea }">
                { t("reply") }
            </button>

            <!-- Author buttons -->
            <div if="{ checkIsAuthor() }">
                <button class="btn btn-danger comment-delete-button"
                        onclick="{ sendDelete }">
                    { t("Delete") }
                </button>
                <button class="btn btn-default comment-edit-button"
                        onclick="{ openEditArea }">
                    { t("Edit") }
                </button>
                <button class="btn btn-warning probably-hidden"
                        if="{ checkIsEditting() }"
                        onclick="{ closeEditArea }">
                    { t("Cancel") }
                </button>
            </div>

            <!-- Not Author buttons -->
            <div if="{ !checkIsAuthor() }">
                <button class="btn btn-default comment-upvote-button"
                        data-vote="up"
                        onclick="{ sendVote }">
                    +1
                </button>
                <button class="btn btn-default comment-downvote-button"
                        data-vote="down"
                        onclick="{ sendVote }">
                    -1
                </button>
                <button class="btn btn-danger comment-report-button"
                        onclick="{ sendReport }">
                    { t('Report') }
                </button>
            </div>

            <span>Gostaram: {upvotes}</span>
            <span>NÃ£o gostaram: {downvotes}</span>
            <span>Criado: {created}</span>
            <span>Modificado: {modified}</span>

            <!-- Reply form -->
            <form class="form-inline"
                  if="{ checkIsReplying() }">
                <div class="form-group">
                    <label class="sr-only"
                           for="comment-reply-textarea-{id}">
                        { t('Reply Comment') }
                    </label>
                    <textarea id="comment-reply-textarea-{id}"
                              class="form-control"
                              rows="3"/>
                </div>
                <button type="submit"
                        onclick="{ sendReply }"
                        class="btn btn-default">
                    { t("Send") }
                </button>
                <button class="btn btn-warning"
                        onclick="{ closeReplyArea }">
                    { t("Cancel") }
                </button>
            </form>
        </div>

        <!-- Replies list -->
        <comment each="{replies}"
                 style="margin: 40px;"/>
    </div>


    <script type="es6">
    this.mixin('base')
    this.watch('username')

    //this.tree = {}
    //this.tree[this.id] = {
    //    'isReplying': false,
    //    'isEditting': false,
    //}

    // RiotJS makes tags inherit parent. This tag uses recursion, so "this"
    // variables were inheriting from parent giving a BIG mess. To avoid this
    // we place local variables at "this.opts"
    this.opts.isReplying = false
    this.opts.isEditting = false

    this.openEditArea = function() {this.opts.isEditting = true}
    this.openReplyArea = function() {this.opts.isReplying = true}
    this.closeEditArea = function() {this.opts.isEditting = false}
    this.closeReplyArea = function() {this.opts.isReplying = false}
    this.checkIsReplying = function() {return this.opts.isReplying}
    this.checkIsEditting = function() {return this.opts.isEditting}
    this.checkIsAuthor = function() {return this.author == this.username}

    this.sendReply = function() {
        this.triggerChange('sendReply', {
            text: document.getElementById(
                `comment-reply-textarea-${this.id}`).value,
            url: this.url,
        })
        this.closeReplyArea()
    }

    this.sendEdit = function() {
        this.triggerChange('sendEdit', {
            text: document.getElementById(
                `comment-edit-textarea-${this.id}`).value,
            url: this.url,
        })
        this.closeEditArea()
    }

    this.sendDelete = function() {
        this.triggerChange('sendDelete', {url: this.url,})
    }

    this.sendReport = function() {
        this.triggerChange('sendReport', {url: this['report_url']})
    }

    this.sendVote = function(event) {
        this.triggerChange('sendVote', {
            url: this['vote_url'],
            vote: event.target.dataset.vote == 'up' ? true : false,
        })
    }

    </script>
</comment>
