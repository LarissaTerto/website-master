<modal>
    <!-- Modal -->
    <div if={ modalIsOpen }>
        <div class="modal-backdrop"/>
        <div class="modal"
             tabindex="-1"
             role="dialog"
             aria-labelledby="myModalLabel"
             style="display:block;">
            <div id="modal-dialog"
                 class="modal-dialog"
                 role="document">
                <div class="modal-content">
                    <button type="button"
                            class="btn btn-color-sec close"
                            onclick={ closeModal }
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                    <yield/>

                </div>
            </div>
        </div>
    </div>


    <script type="es6">
    import {onClickedOutside} from '../utils/helpers'
    this.mixin('base')

    this.modalIsOpen = false

    // Open the modal
    this.openModal = (event) => {
        console.log('AQUI!!!!!!!!', event)
        this.modalIsOpen = true
        onClickedOutside(this['modal-dialog'], () => {
            this.closeModal()
            this.update()
        }, event)
    }

    // Close the modal
    this.closeModal = () => {
        onClickedOutside()
        this.modalIsOpen = false
        // Run "onModalClose" of children
        for (let k in this.tags) {
            if (this.tags[k].onModalClose) this.tags[k].onModalClose()
        }
    }
    </script>
</modal>
